model_type: autoencoder_v2
sample_size: 65536
sample_rate: 44100
audio_channels: 2
model:
    latent_dim: 128
    downsampling_ratio: 512
    io_channels: ${audio_channels}
    encoder:
        type: oobleck
        config:
            in_channels: ${audio_channels}
            channels: 128
            c_mults: [1, 2, 4, 8]
            strides: [2, 4, 8, 8]
            kernel_sizes: [7]
            dilations: [[1, 3, 9]]
            latent_dim: ${model.latent_dim}
            use_snake: true
            downsample_shortcut: conv
    decoder:
        type: oobleck
        config:
            out_channels: ${audio_channels}
            channels: 128
            c_mults: [1, 2, 4, 8]
            strides: [2, 4, 8, 8]
            kernel_sizes: [7]
            dilations: [[1, 3, 9]]
            latent_dim: ${model.latent_dim}
            use_snake: true
            final_tanh: false
            upsample_shortcut: conv
    bottleneck:
        type: ae
training:
    learning_rate: 1.5e-4
    clip_grad_norm: 750.0
    warmup_steps: 0 
    use_ema: true
    optimizer_configs:
        autoencoder:
            optimizer:
                type: AdamW
                config:
                    betas: [0.8, 0.99]
                    lr: 1.5e-4
                    weight_decay: 1e-3
            scheduler:
                type: InverseLR
                config:
                    inv_gamma: 200000
                    power: 0.5
                    warmup: 0.999
        discriminator:
            optimizer:
                type: AdamW
                config:
                    betas: [0.8, 0.99]
                    lr: 3e-4
                    weight_decay: 1e-3
            scheduler:
                type: InverseLR
                config:
                    inv_gamma: 200000
                    power: 0.5
                    warmup: 0.999
    loss_configs:
        discriminator:
            type: combined
            config:
                -   type: mpd
                    config:
                        in_channels: ${audio_channels}
                        mpd_reshapes: [2, 3, 5, 7, 11]
                        use_spectral_norm: false
                        discriminator_channel_mult: 1
                -   type: mscqt
                    config:
                        in_channels: ${audio_channels}
                        filters: 128
                        max_filters: 1024
                        filters_scale: 1
                        dilations: [1, 2, 4]
                        hop_lengths: [512, 256, 256]
                        n_octaves: [9, 9, 9]
                        bins_per_octaves: [24, 36, 48]
            weights:
                adversarial: 1.0
                feature_matching: 1.0
        spectral:
            type: mrstft
            config:
                fft_sizes: [2048, 1024, 512, 256, 128, 64, 32]
                hop_sizes: [512, 256, 128, 64, 32, 16, 8]
                win_lengths: [2048, 1024, 512, 256, 128, 64, 32]
                perceptual_weighting: true
                scale: mel
                n_bins: [320, 160, 80, 40, 20, 10, 5]
            weights:
                mrstft: 22.5
        time:
            type: l1
            weights:
                l1: 0.0
demo:
    demo_every: 2000
    sample_rate: ${sample_rate}
    sample_size: ${sample_size}